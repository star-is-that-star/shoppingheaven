<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/write.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1194446_1oyv37qorrs.css">
    <title>填写订单</title>
</head>
<body>
<header>
    <a href="./index.html" class="iconfont icon-fanhui"></a>
    <span>填写订单</span>
    <a href=""></a>
</header>
<div class="thing">
    <div class="title">
        <span>选择收货地址</span>
        <a href=""></a>
        <a href="" class="iconfont icon-xiangyouyidong"></a>
    </div>
    <div class="bottom">
        <div class="left">
            <a href="">
                <img src="./image/shuilong.png" alt="">
            </a>
        </div>
        <div class="right">
            <h1>潜水艇高端龙头</h1>
            <b>ECC01-001LW</b>
            <p>商品规格潜水艇高端龙头</p>
            <div class="price">
                <div class="left">¥60.00</div>
                <div class="right">
                    <span class="hot">-</span>
                    <p>01</p>
                    <span>+</span>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="massage">
    <li>
        <h1>优惠券</h1>
        <p>无可用优惠券<span class="iconfont icon-xiangyouyidong"></span></p>
    </li>
    <li>
        <h1>金币</h1>
        <p>无可用金币<span class="iconfont icon-xiangyouyidong"></span></p>
    </li>
    <li>
        <h1>发票信息</h1>
        <p>不开发票<span class="iconfont icon-xiangyouyidong"></span></p>
    </li>
    <li>
        <h1>备注 选填：请填入备注（25字以内）</h1>
        <p><span class="iconfont icon-xiangyouyidong"></span></p>
    </li>
    <div class="description">
        <div class="photo">
            <a href="">
                <img src="./image/xiangji.png" alt="">
            </a>
        </div>
        <textarea name="" id="">添加文字描述...</textarea>
    </div>
    <li>
        <h1>商品金额</h1>
        <p>¥60.00</p>
    </li>
    <li>
        <h1>运费</h1>
        <p>¥0.00</p>
    </li>
</div>
<footer>
    <p>合计: <b>¥60</b></p>
    <a href="./orderr.html"><div class="order">提交订单</div></a>
</footer>
</body>
</html>
